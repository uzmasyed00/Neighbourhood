<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type = 'text/javascript' src="knockout/dist/knockout.js"></script>

    <table>
        <tbody data-bind="foreach: placesArray">
            <tr>
                <td data-bind="text: name"></td>
            </tr>
        </tbody>
    </table>

    <form id="form-container" class="form-container">
        <label for="address">Address: </label><input id="address" type="textbox">
        <input id="submit" type="button" value="Geocode">
    </form>

    <hr>

    <div id = "map">
    </div>


     <script>
     var map;
     var address;
     var copied_Address;
     var geocodedAddress;
     var geocoder;
     var map_lat_lng;
     var service;
     var placesArray;

     var ViewModel = function(){
         placesArray = ko.observableArray()

         }

     function initMap() {
         map_lat_lng = new google.maps.LatLng(-34.397, 150.644);
         geocoder = new google.maps.Geocoder();
         map = new google.maps.Map(document.getElementById('map'), {
             center: map_lat_lng,
             zoom: 8
         });

         document.getElementById('submit').addEventListener('click', function () {
             var address = document.getElementById('address').value;
             copied_Address = address;
             geocodedAddress = geocodeAddress(address, geocoder, map, function (error, res) {
                 geocodedAddress = res
                 var request = {
                     location: res,
                     radius: '50000',
                     types: ['food']
                 };

                 service = new google.maps.places.PlacesService(map);
                 service.nearbySearch(request, callback)

             });
         });

     }

     function callback(results, status) {
     if (status == google.maps.places.PlacesServiceStatus.OK) {
         var results0 = results[0];


        // placesArray = ko.observableArray(results)
         //placesArray = results
         placesArray = results;
         for (var i = 0; i < placesArray.length; i++) {
             console.log("Element of placesArray is" + placesArray[i])
         }
         console.log("typeOf of placesArray is" + typeof placesArray)



        for (var i = 0; i < results.length; i++) {
            var place = results[i];
            addMarker(results[i]);

            //Now we need to add these places to the list view binding
            //construct an observable array

            }
        }
    }

     function addMarker(place) {
         var marker = new google.maps.Marker({
             map: map,
             position: place.geometry.location
         });

         var infowindow = new google.maps.InfoWindow({
             content: place.name

         });

         marker.addListener('click', function() {
             infowindow.open(map, marker);
         });
     }

     function geocodeAddress(address, geocoder, resultsMap, callback) {
        geocoder.geocode({'address': address}, function(results, status) {
            var latlng
          if (status === 'OK') {
              latlng = results[0].geometry.location
              resultsMap.setCenter(latlng);
              var marker = new google.maps.Marker({
              map: resultsMap,
              position: latlng
              });
              callback(null, latlng)
          }

          else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

   </script>
    <script>ko.applyBindings(ViewModel);</script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMz-JMZ-DxEXfOS8_f1nenbjSSs9Nop_U&v=3&libraries=places&callback=initMap" async defer>
    </script>
</body>
</html>
