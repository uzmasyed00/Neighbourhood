     <script>
     var map;
     var address;
     var copied_Address;
     var geocodedAddress;
     var geocoder;
     var map_lat_lng;
     var service;
     var placesArray;
     var item_to_be_filtered;
     var marker;
     var returnedPlaces;
     var markerList = []

     var ViewModel = function(){
         placesArray = ko.observableArray(),
                 item_to_be_filtered = ko.observable('')
         }

     //item_to_be_filtered("Uzma");





     function initMap() {
         map_lat_lng = new google.maps.LatLng(-34.397, 150.644);
         geocoder = new google.maps.Geocoder();
         map = new google.maps.Map(document.getElementById('map'), {
             center: map_lat_lng,
             zoom: 8
         });

         document.getElementById('submit').addEventListener('click', function () {
             var address = document.getElementById('address').value;
             copied_Address = address;
             geocodedAddress = geocodeAddress(address, geocoder, map, function (error, res) {
                 geocodedAddress = res
                 var request = {
                     location: res,
                     radius: '50000',
                     types: ['food']
                 };
                 service = new google.maps.places.PlacesService(map);
                 service.nearbySearch(request, callback)

             });
         });

     }

     function callback(results, status) {
     if (status == google.maps.places.PlacesServiceStatus.OK) {
         console.log(results[0])
         placesArray(results);

         returnedPlaces =  results;
         console.log("returnedPlaces inside the callback is" + returnedPlaces)


         //markerList = [];
         if (markerList.length >0){
             for (var i=0; i<markerList.length; i++){
                 markerList[i].setMap(null);
             }
         }

        for (var i = 0; i < results.length; i++) {
            var place = results[i];
            console.log("place is" + place);
            addMarker(results[i]);
            markerList.push(marker);
            }
        }

    }

     function addMarker(place) {
         marker = new google.maps.Marker({
             map: map,
             position: place.geometry.location
         });

         var infowindow = new google.maps.InfoWindow({
             content: place.name

         });

         marker.addListener('click', function() {
             infowindow.open(map, marker);
         });
     }

     function geocodeAddress(address, geocoder, resultsMap, callback) {
        geocoder.geocode({'address': address}, function(results, status) {
            var latlng
          if (status === 'OK') {
              latlng = results[0].geometry.location
              resultsMap.setCenter(latlng);
              var marker = new google.maps.Marker({
              map: resultsMap,
              position: latlng
              });
              callback(null, latlng)
          }

          else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

   </script>
