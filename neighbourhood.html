<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script type = 'text/javascript' src="knockout/dist/knockout.js"></script>

    <input type="text" id="filter" data-bind="textInput: item_to_be_filtered">

    <ul id = "ul" class="collection" data-bind="foreach: filtered_items">
                <li id ="li" class="collection-item" data-bind="visible: true, text: name"></li>
        </ul>

    <form id="form-container" class="form-container">
        <label for="address">Address: </label><input id="address" type="textbox">
        <input id="submit" type="button" value="Geocode">
    </form>

    <hr>

    <div id = "map">
    </div>


     <script>
     var map;
     var address;
     var copied_Address;
     var geocodedAddress;
     var geocoder;
     var map_lat_lng;
     var service;
     var placesArray;
     var item_to_be_filtered;
     var filtered_items;
     var final_result;
     var marker;
     var returnedPlaces;
     var markerList = [];
     var viewModel;
     var result_filtered;
     var filterItem;
     var markerInfoToBeShown;
     var address;

     var ViewModel = function(){
         placesArray = ko.observableArray();
         item_to_be_filtered = ko.observable('');
          this.filtered_items = ko.computed(function() {
         	var filterItem = item_to_be_filtered().toLowerCase();
         	return result_filtered = ko.utils.arrayFilter(placesArray(), function(place) {
         		var title = place.name.toLowerCase()
         		var match = title.indexOf(filterItem) > -1;
                for (var i = 0; i < placesArray().length; i++) {
                 for (var j = 0; j < result_filtered.length; j++) {
                     if (placesArray()[i] != result_filtered[j]) {
                         markerList[i].setVisible(false);
                     }
                     else {
                         markerList[i].setVisible(true);
                     }
                 }
             }
                return match;
          	});

             }, this);

         markerInfoToBeShown =  ""
         console.log("parameters location is" + parameters.location)
         console.log("Changing parameters ...")
         parameters.location = 'Dubai';


          //grab info about each item from script.js

           //pass each  place name to yelp to gather review
           //store the review in a global variable
          //pass the review to infoWindow

         }

     function initMap() {
         map_lat_lng = new google.maps.LatLng(-34.397, 150.644);
         geocoder = new google.maps.Geocoder();
         map = new google.maps.Map(document.getElementById('map'), {
             center: map_lat_lng,
             zoom: 8
         });

         document.getElementById('submit').addEventListener('click', function () {
             address = document.getElementById('address').value;
             parameters.location = address;
             console.log("Changed parameters location is" + parameters.location);

             copied_Address = address;
             geocodedAddress = geocodeAddress(address, geocoder, map, function (error, res) {
                 geocodedAddress = res
                 var request = {
                     location: res,
                     radius: '50000',
                     types: ['food']
                 };
                 service = new google.maps.places.PlacesService(map);
                 service.nearbySearch(request, callback)

             });
         });

         viewModel = new ViewModel();
         ko.applyBindings(viewModel);


     }

     function callback(results, status) {
     if (status == google.maps.places.PlacesServiceStatus.OK) {
         placesArray(results);
         returnedPlaces =  results;
        for (var i = 0; i < results.length; i++) {
            var place = results[i];
            addMarker(results[i]);
            markerList.push(marker);
            }

         for (var i =0;i <results.length; i++){
                     parameters.term = results;
                     console.log("parameteres.term is" + results[i].name);
                 }
        }
    }

     function addMarker(place) {
         marker = new google.maps.Marker({
             map: map,
             position: place.geometry.location
         });

         var infowindow = new google.maps.InfoWindow({
            // content: place.name
             content:markerInfoToBeShown

         });

         marker.addListener('click', function() {
             infowindow.open(map, marker);
         });
     }

     function geocodeAddress(address, geocoder, resultsMap, callback) {
        geocoder.geocode({'address': address}, function(results, status) {
            var latlng
          if (status === 'OK') {
              latlng = results[0].geometry.location
              resultsMap.setCenter(latlng);
              var marker = new google.maps.Marker({
              map: resultsMap,
              position: latlng
              });
              callback(null, latlng)
          }

          else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

   </script>
